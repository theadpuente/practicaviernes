<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
    <style>
        body {

            padding: 100px;
        }

        section {

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .partedearriba {

            width: 100px;
            height: 20px;
            border-radius: 5px 5px 0px 0px;
            background-color: green;
        }

        .segundapartedearriba {

            width: 170px;
            height: 20px;
            background-color: green;

        }

        .uno {

            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: red;

        }

        .dos {

            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgb(255, 238, 0);

        }


        .tres {

            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgb(164, 255, 147);

        }

        .cuerpo {

            width: 200px;
            height: 250px;
            padding: auto 0;
            display: flex;
            flex-direction: column;
            background-color: green;
            align-items: center;
            gap: 8px;

        }


        .palo {

            width: 20px;
            height: 250px;
            background-color: green;

        }

        .final {

            width: 200px;
            height: 20px;
            background-color: green;

        }
    </style>
</head>

<body>
    <section>
        <div class="partedearriba">
        </div>
        <div class="segundapartedearriba">
        </div>
        <div class="cuerpo">
            <div class="uno"></div>
            <div class="dos"></div>
            <div class="tres"></div>
        </div>
        <div class="palo"></div>
        <div class="final"> </div>

    </section>


</body>

</html>
